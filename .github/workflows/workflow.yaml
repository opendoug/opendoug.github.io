name: Deploy User Site to GitHub Pages

on:
  push:
    branches:
      - main # Ensure this matches your branch name (main or master)
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Configure necessary permissions for secure deployment
permissions:
  contents: read # Required for the 'checkout' action
  pages: write # Required for publishing pages
  id-token: write # Required for authentication

jobs:
  # 1. Build job: Builds the site and uploads the artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        # Use v4 for better security and stability
        uses: actions/checkout@v4 

      - name: ğŸ› ï¸ Setup Node.js
        # Use v4 for better security and stability
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Optional: Use npm cache for faster runs
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies & Build site
        # This executes your package.json build script, which uses your vite.config.js (base: '/')
        run: |
          npm install
          npm run build 

      - name: ğŸ“¤ Upload Pages artifact
        # Official action to upload the build output
        uses: actions/upload-pages-artifact@v3
        with:
          # This MUST match the directory where Vite outputs your built files
          path: ./dist 

  # 2. Deploy job: Runs only after the build job is successful
  deploy:
    environment:
      # This links the job to the official GitHub Pages environment
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Crucially, this depends on the 'build' job finishing
    needs: build 
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        # Official action to publish the uploaded artifact
        uses: actions/deploy-pages@v4
