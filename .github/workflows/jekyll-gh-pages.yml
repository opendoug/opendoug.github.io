on:
  push:
    branches:
      - main

# Configure necessary permissions for secure deployment
permissions:
  contents: read # Required for the 'checkout' action
  pages: write # Required for publishing pages
  id-token: write # Required for deployment authentication

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        # Use the latest stable version
        uses: actions/checkout@v4 

      - name: ğŸ› ï¸ Setup Node.js
        # Use the latest stable version
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies & Build site
        # This combines your installation and build phases
        run: |
          npm install
          npm run build 

      - name: ğŸ“¤ Upload Pages artifact
        # Official action to upload the build output
        uses: actions/upload-pages-artifact@v3
        with:
          # This MUST match the directory where Vite outputs your built files
          path: ./dist 

  deploy:
    environment:
      # This links the job to the official GitHub Pages environment
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # This ensures the deployment waits for the build job to successfully complete
    needs: build 
    
    steps:
      - name: Vite GitHub Pages Deployer
        uses: skywarth/vite-github-pages-deployer@v1.5.0
        with:
          public_base_path: /  # This is the base
          build_path: ./dist
          install_phase_node_env: dev
          build_phase_node_env: production
          package_manager: npm
          artifact_name: github-pages
          debug_mode: false
          working_path: ./
