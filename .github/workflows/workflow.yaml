on:
  push:
    branches:
      - main

# Configure necessary permissions
permissions:
  contents: read # Read permission for checkout
  pages: write # Write permission for publishing pages
  id-token: write # Required for deployment authentication

jobs:
  # 1. Build job: Builds the site and uploads the artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4 # Recommended to update to v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4 # Recommended to update to v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Build site
        # This will run your Vite build command, e.g., 'npm run build'
        run: npm run build

      - name: ğŸ“¤ Upload Pages artifact
        # This official action uploads your build output
        uses: actions/upload-pages-artifact@v3
        with:
          # Your build output directory
          path: ./dist 

  # 2. Deploy job: Runs only after the build job is successful
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Crucially, this depends on the 'build' job finishing
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        # This official action downloads the artifact and publishes it
        uses: actions/deploy-pages@v4
